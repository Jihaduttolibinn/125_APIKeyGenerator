

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daftar User Baru</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Daftar User & Generate API Key</h1>

  <form id="userForm">
    <label>Nama Depan:</label><br>
    <input type="text" id="first_name" required><br><br>

    <label>Nama Belakang:</label><br>
    <input type="text" id="last_name" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label>API Key Anda:</label><br>
    <input type="text" id="api_key" readonly><br><br>

    <button type="button" id="btnGen">Generate Key</button>
    <button type="button" id="btnSave">Simpan Data User dan API Key</button>
  </form>

  <p id="msg" style="color: green; font-weight: bold;"></p>

  <script>
    let apiId = null;

    document.getElementById("btnGen").onclick = async () => {
      const res = await fetch('/generate-key', { method: 'POST' });
      const data = await res.json();

      apiId = data.apiId;
      document.getElementById("api_key").value = data.apiKey;
      document.getElementById("msg").textContent = "";
    };

    document.getElementById("btnSave").onclick = async () => {
      const payload = {
        first_name: document.getElementById("first_name").value,
        last_name: document.getElementById("last_name").value,
        email: document.getElementById("email").value,
        api_id: apiId
      };

      const res = await fetch('/user-register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const text = await res.text();
      document.getElementById("msg").textContent = text;
    };
  </script>

</body>
</html>
