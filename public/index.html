<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Key Generator</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3a8ef6, #6f3af6);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.6em;
      letter-spacing: 1px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
      font-size: 1em;
      resize: none;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    .create-btn {
      background-color: #00d084;
      color: white;
    }

    .copy-btn {
      background-color: #ffb400;
      color: white;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    .copied {
      margin-top: 10px;
      font-size: 0.9em;
      color: #b0ffc1;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>API Key Generator</h1>
    <textarea id="apiKey" readonly placeholder="Klik 'Create' untuk membuat API key baru"></textarea>
    <div class="buttons">
      <button class="create-btn" onclick="createKey()">Create</button>
      <button class="copy-btn" onclick="copyKey()">Copy</button>
    </div>
    <div id="copiedText" class="copied">âœ… API Key berhasil disalin!</div>
  </div>

  <script>
    async function createKey() {
      try {
        const res = await fetch('/create', { method: 'POST' })
        const data = await res.json()
        if (data.success) {
          document.getElementById('apiKey').value = data.apiKey
          document.getElementById('copiedText').style.display = 'none'
        } else {
          document.getElementById('apiKey').value = 'Gagal membuat API key.'
        }
      } catch (err) {
        document.getElementById('apiKey').value = 'Terjadi kesalahan koneksi.'
      }
    }

    function copyKey() {
      const textarea = document.getElementById('apiKey')
      textarea.select()
      textarea.setSelectionRange(0, 99999) // Untuk mobile
      navigator.clipboard.writeText(textarea.value)
      const copiedText = document.getElementById('copiedText')
      copiedText.style.display = 'block'
      setTimeout(() => copiedText.style.display = 'none', 2000)
    }
  </script>
</body>
</html>
